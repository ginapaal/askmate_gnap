<!DOCTYPE html>

<html>

<head>
    <title> AskMate </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='list.css') }}">
</head>

<body>
    <div class="table-title">
        <h3> AskMate by G-nap </h3>
        <form action="/new_question" method='GET'>
    </div>
    <form action="/registration" method='GET'>
        <p><input id='styled_button' type="submit" value="Ask a question"></p>
    </form>
    <div class="table-title">
        <form action="/registration" method='GET'>
    </div>
    <p><input id='styled_button' type="submit" value="Registration"></p>
    </form>
    <br><br>
    </div>

    <div class="table-fill">
        <table>
            <thead class="table-head" id="table-head">
                <tr>
                    <th> Questions </th>
                    <th> Comments </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody class="table-hover">
                {% for item in table %}
                <tr>
                    <td>{{ item [4] }} </td>
                    <td>
                        <a href="/question/{{ item[0] }}/comments">
                            <img src="https://maxcdn.icons8.com/Share/icon/dotty/Messaging//speech_bubble_with_dots1600.png" width="30" height="30">
                        </a>
                    </td>
                    <td>
                        <form action="/question/{{ item[0] }}" method="POST">
                            <input type="submit" value="Answers">
                        </form>
                </tr>
                {% endfor %}
            </tbody>


        </table>
    </div>
</body>

</html>
