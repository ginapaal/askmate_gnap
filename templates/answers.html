<!doctype HTML>

<html>

<head>
    <title> AskMate Answers </title>
</head>

<body>
    <h2> AskMate Answers </h2>
    <form action="/question/<question_id>" method="GET"></form>
    <br>
    <h3> {{ title }} </h3>
    <h4> {{ question_msg }} </h4>

    <br>

    <table>
        <style>
            table {
                border-collapse: collapse;
                border: 1px black solid;
                font: 14px sans-serif;
            }
            
            td {
                border: 1px black solid;
                padding: 8px;
            }
        </style>
        <thead>
            <tr>
                <th>Answers</th>
            </tr>
        </thead>
        <tbody>
            {% if question_id %}
            <tr>
                <td> {{ answer }} </td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <form action='/question/{{ question_id }}/new-answer' , method="GET">
        <input type="submit" value="I can answer mate">
    </form>

</body>

</html>
