<html>

<head>
    <title> AskMate Answers </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='answers.css') }}">
</head>

<body>
    <div class="answers-title">
        <h3> AskMate Answers </h3>
    </div>
    <br>
    <div class="question-with-id">
        <h3> {{ question_id }} </h3>
        <h4> {{ question }} </h4>
        <h4> {{ question_body }} </h4>
    </div>
    <br>

    <div class="answer-list">
        <table>
            <thead class="answer-head" id="answer-head">
                <tr>
                    <th>Answers</th>
                    <th id='comment_part'> Comments </th>
                    <th> Like </th>
                    <th> Dislike</th>
                    <th> Total vote number </th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-hover">
                {% for item in answer %}
                <tr>
                    <td> {{ item[4] }} </td>
                    <td>
                        <a href='/answer/{{ item[0] }}/comments'>
                            <img src="https://maxcdn.icons8.com/Share/icon/dotty/Messaging//speech_bubble_with_dots1600.png" width="30" height="30">
                        </a>
                    </td>
                    <td>
                        <a href="/question/{{ question_id }}/{{ item[0] }}/{{ item[6] }}/vote/vote-up">
                            <img src="http://freeiconbox.com/icon/256/35433.png" width="30" height="30">
                        </a>
                    </td>
                    <td>
                        <a href="/question/{{ question_id }}/{{ item[0] }}/{{ item[6] }}/vote/vote-down">
                            <img src="http://freeflaticons.com/wp-content/uploads/2014/11/dont-14156173438kng4.png" width="30" height="30">
                        </a>
                    </td>
                    <td> {{ item[2] }} </td>
                    {% if item[7]==False %}
                    <td>
                        <a href="/question/{{ question_id }}/{{ item[0] }}/{{ item[6] }}">
                            <img src="https://cdn.partocrs.com/Whitelabel/EN/Flight/Images/Best-Price.png" width="30" height="30">
                        </a>
                    </td>
                    {% elif item[7]==True %}
                    <td>
                        <img src="https://cdn4.iconfinder.com/data/icons/flat-icons-for-web-and-seo/341/18-128.png" width="20" height="30">
                    </td>
                    {% endif %}
                    <td> 
                        <a href="/answer/{{ item[0] }}/delete">
                            <img src="https://cdn4.iconfinder.com/data/icons/linecon/512/delete-512.png" width="30" height="30">
                        </a>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    <br><br>
    <form action='/question/{{ question_id }}/new-answer' , method="GET">
        <input id="styled_button" type="submit" value="I can answer mate">
    </form>
    <p>
        <a href="/"><input type="submit" value="Home"></a>
    </p>
</body>

</html>
