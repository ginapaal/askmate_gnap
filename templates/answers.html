<!doctype HTML>

<html>

<head>
    <title> AskMate Answers </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='answers.css') }}">
</head>

<body>
    <h2> AskMate Answers </h2>
    <form action="/question/<question_id>" method="GET"></form>
    <br>
    <h3> {{ question_id }} </h3>
    <h4> {{ question }} </h4>

    <br>

    <table>
        <thead>
            <tr>
                <th>Answers</th>
            </tr>
        </thead>
        <tbody>
            {% for item in answer %}
            <tr>
                <td> {{ item[4] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action='/question/{{ question_id }}/new-answer' , method="GET">
        <input type="submit" value="I can answer mate">
    </form>

</body>

</html>
