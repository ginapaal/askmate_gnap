<!doctype HTML>

<html>

    <head>
    <title> AskMate Answers </title>
    </head>

    <body>
        <h2 align="middle"> AskMate Answers </h2>
        <form action="/question/<question_id>" method="GET"></form>
        <br>
        <br>
        <h5 align="middle"> {{ guestion_title }}</h5>
        <h6 align="middle"> {{ question_msg }}</h6>
        <br>

        <table>
            <style> 
                table { 
                        border-collapse: collapse;
                        border: 1px black;
                        font: 12px sans-serif;
                        width: 800px
                }
                td {
                    border: 1px black;
                    padding: 9px
                }
            </style>
       <thead>
            <tr>
                <th>Answers</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                {% if question_id %}
                <td> {{ answer }} </td>
                {% endif %}
            </tr>

        </tbody>
    </table>
    <form action='/question/{{ question_id }}/new-answer' , method="GET">
        <input type="submit" value="I can answer mate">
    </form>
</body>

</html>
